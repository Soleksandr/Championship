<mat-toolbar color="primary">
    <div>
      <a class="logo" routerLink="/">
        <mat-icon>emoji_events</mat-icon>
        Championship
      </a>
    </div>

    <div class="fill-remaining-space"></div>

    <div>
      <mat-menu #appMenu="matMenu">
        <a *ngIf="!(userService.user$ | async)" routerLink="/sign_in" mat-menu-item>Sign In</a>
        <a *ngIf="!(userService.user$ | async)" routerLink="/sign_up" mat-menu-item>Sign Up</a>
        <a (click)="logout()" *ngIf="userService.user$ | async" routerLink="/" mat-menu-item>Log Out</a>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-toolbar>
