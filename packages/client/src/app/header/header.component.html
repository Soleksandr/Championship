<header>
  <mat-toolbar class="toolbar" color="primary">
    <div>
      <a class="logo" routerLink="/">
        <mat-icon>emoji_events</mat-icon>
        Championship
      </a>
    </div>

    <div class="fill-remaining-space"></div>

    <div>
      <mat-menu #appMenu="matMenu">
        <div *ngIf="(userService.user$ | async)">
          <a routerLink="/new_championship" mat-menu-item>New Championship</a>
          <a routerLink="/my_championships" mat-menu-item>My Championships</a>
        </div>

        <mat-divider *ngIf="(userService.user$ | async)"></mat-divider>

        <div *ngIf="!(userService.user$ | async)">
          <a routerLink="/sign_in" mat-menu-item>Sign In</a>
          <a routerLink="/sign_up" mat-menu-item>Sign Up</a>
        </div>
        <a (click)="logout()" *ngIf="userService.user$ | async" routerLink="/" mat-menu-item>Log Out</a>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</header>
