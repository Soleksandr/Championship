<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <h1 class="mat-headline">Sign In</h1>

  <mat-form-field>
    <input type="email" matInput placeholder="Email" name="email" formControlName="email">
    <mat-hint id="email-validate" align="end" [hidden]="signInForm.controls.email.status">Required</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input type="password" matInput placeholder="Password" name="password" formControlName="password">
    <!-- <mat-hint id="email-validate" align="end" [hidden]="signInForm.email.valid || signInForm.email.untouched">Required</mat-hint> -->
  </mat-form-field>

  <button type="submit"  mat-flat-button	color="primary">submit</button>
</form>
